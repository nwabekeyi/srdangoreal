<!DOCTYPE html>
<html lang="en">

<head>
    <title>S.R Dango - Real Estate in Lagos, Nigeria | Buy, Sell & Rent Properties</title>
    <meta name="title" content="S.R Dango - Real Estate in Lagos, Nigeria">
    <meta name="description" content="S.R Dango is a trusted real estate agency in Lagos, Nigeria. Explore apartments, houses, and lands for sale or rent. Buy, sell, or rent properties with ease.">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://srdango.com/">
    <meta property="og:title" content="S.R Dango - Real Estate in Lagos, Nigeria">
    <meta property="og:description" content="Trusted real estate agency in Lagos. Find apartments, houses, and lands for sale or rent in prime locations across Nigeria.">
    <meta property="og:image" content="https://srdango.com/img/seo/real-estate-lagos.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://srdango.com/">
    <meta name="twitter:title" content="S.R Dango - Real Estate in Lagos, Nigeria">
    <meta name="twitter:description" content="Explore apartments, houses, and lands for sale or rent in Lagos, Nigeria with S.R Dango. Trusted real estate experts.">
    <meta name="twitter:image" content="https://srdango.com/img/seo/real-estate-lagos.jpg">

    <!-- Favicon -->
    <link rel="icon" href="https://res.cloudinary.com/dce0aowqm/image/upload/f_auto,q_auto,w_32,h_32,c_fill/logo_iloowi.png

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!-- MapTiler SDK CSS -->
    <link rel="stylesheet" href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.0/maptiler-sdk.css"/>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/responsiveness.css">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="south-load"></div>
    </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <!-- Header content remains unchanged -->
    </header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img" style="background-image: url(img/bg-img/hero1.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-content">
                        <h3 class="breadcumb-title">Property</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Listings Content Area Start ##### -->
    <section class="listings-content-wrapper section-padding-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Main Slider -->
                    <div class="hero-slides main-slider">
                        <!-- Slides will be dynamically loaded here -->
                    </div>
                    <!-- Thumbnail Container (Static) -->
                    <div class="thumbnail-container">
                        <!-- Thumbnails will be dynamically loaded here -->
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="listings-content">
                        <!-- Content will be dynamically loaded here -->
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="contact-realtor-wrapper">
                        <div class="realtor-info">
                            <img src="https://res.cloudinary.com/dce0aowqm/image/upload/f_auto,q_auto/v1756463228/IMG_8560_copy_lmttnf.jpg" alt="">
                            <div class="realtor---info">
                                <h2>RIDWAN A. SUARA</h2>
                                <p>Realtor</p>
                                <h6><img src="img/icons/phone-call.png" alt="">+234 813 503 2249</h6>
                                <h6><img src="img/icons/envelope.png" alt=""> office@srdango.com</h6>
                            </div>
                            <div class="realtor--contact-form">
                                <form id="realtor-contact-form" action="" method="post">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" id="realtor-name" placeholder="Your Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" name="phone" class="form-control" id="realtor-number" placeholder="Your Number" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" id="realtor-email" placeholder="Your Mail" required>
                                    </div>
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" id="realtor-message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                                    </div>
                                    <button type="submit" class="btn south-btn">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Listing Maps -->
            <div class="row">
                <div class="col-12">
                    <div class="listings-maps mt-100">
                        <div id="map" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Listings Content Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer-area section-padding-100-0 bg-img gradient-background-overlay" style="background-image: url(img/bg-img/cta.jpg);"></footer>
    <!-- ##### Footer Area End ##### -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <script src="js/classy-nav.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <!-- MapTiler SDK -->
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.0/maptiler-sdk.umd.min.js"></script>
    <!-- Slick Carousel JS -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Application Scripts -->
    <script src="index.js" type="module"></script>
    <script src="js/single-listing.js" type="module"></script>
    <script src="js/map-active.js" type="module"></script>
</body>
</html>
